</head>

<body>
    <h1 id="intro-heading">Contact Me</h1>
    <div class="fav_img"><img src="../Favicon/Favicon.png" alt="Logo for website" class="favicon_logo"></div>

    <nav id="topbar">
        <a class="nav-link ext-link" href="">Topics Learned</a>
        <div class="main-nav-box">
            <a class="nav-link sm-box" href="../home.html">Introduction</a>

        <a class="nav-link sm-box ext-link" href="">Contact</a>

    </nav>
    <div id="form">
        <form action="/nowhere">
            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="write your name" name="name">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="write your email address" name="email">
            </div>

            <div class="input">
                <label for="thoughts">Comment</label>
                <textarea id="thoughts" placeholder="write your thoughts or opinions" name="thoughts" rows="16"
                    cols="67"></textarea>
            </div>
            <div class="input">
                <button>Submit</button>
            </div>
        </form>

    </div>

</body>
